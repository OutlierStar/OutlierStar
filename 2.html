<!DOCTYPE html>
<html>
	<head>
		<!--                  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"> -->
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="Cache-Control"content="no-cache"/>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>点单</title>
		<link rel="stylesheet" href="css/foot.css">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<style>
			.advertising{
				width: 100%;
			}
			
			.tableNum{
				width: 100%;
				height:50px;
				padding-left: 40px;
				background:#f9f8f8;
				display:flex;
				align-items: center;
				border-radius:80px;
			}
			
			.tableNum>span:first-child{
				padding-right: 20px;
			}
			
			.order-cart-box{
				position:fixed;
				bottom: 50px;
				left: 0;
				height:152px;
				background:#f9f8f8;
				display:flex;
				width:100%;
				align-items: center;
			}
		</style>
	</head>
	
	<body>
		<!-- 顶部广告 -->
		<div class="advertising">
			<img width=100% alt="" src="images/图片背景.png">
		</div>
		
		<!-- 桌号 -->
		<div class="tableNum">
			<span class="table-font-num">桌号</span>
			<span class="table-font" id="tableNumer" >未知</span>
		</div>
		
		<!-- 分类导航 -->
		<div id="navbar-example" class="navbar navbar-default circle-navbar" role="navigation">
			<ul class="nav navbar-nav category circle-nav">
				<li class="order-li">
					<a href="#hot" class="order-li-a">
						<span class="text-center order-a-font">热销榜</span>
					</a>
				</li>
			</ul>
		</div>
		
		
		<!-- 菜品详情 -->
		<div class="order-dishes-nav" data-spy="scroll" data-target="#navbar-example"
			style="height:1600px;overflow:auto; position: relative;">
			
			<div class="order-category">
				<span class="order-font" id="hot">热销</span>
				<div class="order-dishes">
					<div class="order-dishes-img">
						<img alt="" src="images/首页.png">
					</div>
					<div class="order-dishes-price">
						<div class="dishes-label">
							<label class="order-label">xxx</label>
						</div>
						<div class="order-dishes-done">
							<div class="dishes-price">
								<span class="order-price">￥00.00</span>
							</div>
						</div>
					</div>
					<div class="order-dishes-spe">
						<div class="dishes-a btn-group btn-group-justified">
							<button class="order-button btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
								选规格
							</button>
							<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
								aria-labelledby="myModalLabel" aria-hidden="true">
								<div class="dishes-detail-box">
									<div class="modal-header">
										<button type="button" class="close order-label" data-dismiss="modal"
											aria-hidden="true">×</button>
										<img alt="" src="images/首页.png">
										<h4 class="order-label" id="myModalLabel">xxx</h4>
									</div>
									<div class="modal-center">
										<span class="order-font">
											描述
										</span>
									</div>
									<div class="modal-footer">
										<div class="modal-account">
											<span class="order-price modal-account-price">￥00.00</span>
											<button class="moder-dec order-price">-</button>
											<span class="moder-num order-price">1</span>
											<button class="moder-add moder-add-font">+</button>
										</div>
										<button type="button" class="btn-block moder-join btn-lg moder-font"
											data-dismiss="modal">加入购物车</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 购物车 -->
		<div class="order-cart-box">
			<div class="cart-circle">
				<a href="#" class="circle-a">
					<img alt="" src="images/购物车.png" class="circle-img center-block">
				</a>
			</div>
			<div class="circle-add circlr-font">1</div>
			<span class="order-font">￥00.00</span>
			<button class="circle-button">
				结算
			</button>
		</div>
		<script>
		function getQueryString(name) {
						var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
						var r = window.location.search.substr(1).match(reg);
						if (r != null) {
							return unescape(r[2]);
						}
						return null;
					}
			function storeTableNum() {
				
			}
			if (typeof(Storage) !== "undefined") {
				if (sessionStorage.clickcount) {
					sessionStorage.clickcount = getQueryString("tableNumer");
				} else {
					sessionStorage.clickcount = 0;
				}
				document.getElementById("tableNumer").innerText = sessionStorage.clickcount;
			} else {
				document.getElementById("tableNumer").innerText = getQueryString("tableNumber");
			}
		</script>
	</body>
</html>
