<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/foot.css">
		<style>
			.navbar-fixed-bottom{
				height: 180px;
				width: 100%;
				display: flex;
				align-items: center;
				background-color: #cbd7e3;
				align-content: space-between;
			}
			
			.navbar-fixed-bottom>div{
				flex-grow: 1;
				
			}
			
			.navbar-fixed-bottom img{
				width: 100px;
				height: 110px;
				padding-top: 20px;
			}
		</style>
	</head>
	<body>
		    <div id="userName" ></div>
		    <div id="head"></div>
		     <script>
		     $("#head").load("1.html");
		     </script>
		<!-- <iframe id="frame" src="Home.html" width="100%" height="100%">
		</iframe> -->
		<nav class="navbar-fixed-bottom" role="navigation">
			<!-- <div class="container-fluid topic" style="background:#cbd7e3"> -->
				<div>
					<a onclick="fun(1)" class="foot-a">
						<img alt="首页" src="images/首页1.png" class="foot-img center-block">
						<span class="text-center foot-span">首页</span>
					</a>
				</div>

				<div>
					<a onclick="fun(2)" class="foot-a">
						<img alt="点单" src="images/点单1.png" class="foot-img center-block">
						<span class="text-center foot-span">点单</span>
					</a>
				</div>

				<div>
					<a href="po.html" class="foot-a">
						<img alt="订单" src="images/订单1.png" class="foot-img center-block">
						<span class="text-center foot-span">订单</span>
					</a>
				</div>

				<div>
					<a href="my.html" class="foot-a">
						<img alt="我的" src="images/我的1.png" class="foot-img center-block">
						<span class="text-center foot-span">我的</span>
					</a>
				</div>

			<!-- </div> -->
		</nav>
		<script>
			
			function fun(i) {
				var a = document.getElementById("frame");
				a.src = i + ".html";
			}
			
			function getQueryString(name) {
				var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
				var r = window.location.search.substr(1).match(reg);
				if (r != null) {
					return unescape(r[2]);
				}
				return null;
			}
			var user = document.getElementById("userName");
			user.innerText = getQueryString("userName");
			alert(getQueryString("userName"));
		</script>
	</body>
</html>
